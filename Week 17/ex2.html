  <body>


    <!-- HTML  -->
    <div class="center">
      <h1>TRANSPORTS</h1>
      <div class="transports"></div>

    <!-- JAVASCRIPT -->
    
<script>

const data = [
  {
    id: 1,
    type: 'car',
    brand: 'Audi',
    doors: 4,
    price: 4300000,
    image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/2020_Audi_e-Tron_Sport_50_Quattro.jpg/1200px-2020_Audi_e-Tron_Sport_50_Quattro.jpg'
  },
  {
    id: 2,
    type: 'car',
    brand: 'Mercedes-Benz',
    doors: 4,
    price: 2800000,
    image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/2019_Mercedes-Benz_E220d_SE_Automatic_2.0_Front.jpg/300px-2019_Mercedes-Benz_E220d_SE_Automatic_2.0_Front.jpg'
  },
	{
    id: 3,
    type: 'bike',
    brand: 'Harley-Davidson',
    maxSpeed: 210,
    price: 1300000,
    image: 'https://www.harley-davidson.com/content/dam/h-d/images/product-images/bikes/motorcycle/2022/2022-iron-883/2022-iron-883-016/2022-iron-883-016-motorcycle.jpg'
  },
  {
    id: 4,
    type: 'bike',
    brand: 'Harley-Davidson',
    maxSpeed: 220,
    price: 1400000,
    image: 'https://cdn.dealerspike.com/imglib/products/harley-showroom/2020/livewire/main/Vivid-Black-Main.png'
  }
];

class Transport {
  // simple constructor
  constructor(type, price, brand) {
    this.type = type;
    this.price = price;
    this.brand = brand;
  }
  
  getInfo() {
    return {
      type: this.type,
      price: this.price,
      brand: this.brand
    }
  }

  getPrice() {
    return this.price;
  }

  static showTransport(objectArr) {
    let transportsOutput = document.querySelector(".transports");
    objectArr.forEach(transport => {
        console.log("tour de boucle, affichage de this :");
        console.log(transport);
        transportsOutput.innerHTML += '<img src="' + transport.image + '" alt="transport-image">';
        transportsOutput.innerHTML += "<br><b>Brand :</b> " + transport.brand + "<br><b>Price :</b> " + transport.price + " $";
        
        if(transport.type === 'car') {
          transportsOutput.innerHTML += "<br><b>Doors :</b> " + transport.doors + "<br><br>";
        }
        else if(transport.type === 'bike') {
          transportsOutput.innerHTML += "<br><b>Max Speed :</b> " + transport.maxSpeed + " km/h<br><br>";
        //   transport = new Transport(transport.type, transport.price, transport.brand);
        //   transport.getInfo();
        }
    });
  }

}

class Car extends Transport {
  constructor(id, type, brand, doors, price, image) {
    this.id = id;
    this.type = type;
    this.brand = brand;
    this.doors = doors;
    this.price = price;
    this.image = image;
  }

  getDoorsCount() {
    return this.doors;
  }
}

class Bike extends Transport {
  constructor(id, type, brand, maxSpeed, price, image) {
    this.id = id;
    this.type = type;
    this.brand = brand;
    this.maxSpeed = maxSpeed;
    this.price = price;
    this.image = image;
  }

  getMaxSpeed() {
    return this.maxSpeed;
  }
}


Transport.showTransport(data);


  </script>
